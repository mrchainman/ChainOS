config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn openvideo.sh {hint-url}
        ;P: spawn --userscript qute-pass --password-store ~/.local/share/pass --unfiltered
        ;m: hint links spawn openvideo.sh {hint-url}
        ;p: spawn --userscript qute-pass --password-store ~/.local/share/pass
        t: config-cycle tabs.show always never
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.all:
    global: true
  content.media.audio_capture:
    https://us06web.zoom.us: true
  content.notifications.enabled:
    https://aktivoff.vostok.zone35.net: false
    https://assisto.beranet.de: false
    https://basic.vostok.zone35.net: false
    https://blickpunkt.vostok.zone35.net: false
    https://dmsg.vostok.zone35.net: false
    https://gitlab.zone35.de: false
    https://kgsaonko.vostok.zone35.net: false
    https://lsbttiqbw.vostok.zone35.net: false
    https://suchtfl.vostok.zone35.net: false
    https://wille.vostok.zone35.net: false
    https://zone35.eu.teamwork.com: false
  content.proxy:
    global: none
  tabs.show:
    global: always
  url.default_page:
    global: https://metager.org
  url.searchengines:
    global:
      DEFAULT: https://metager.org/meta/meta.ger3?eingabe={}
      aw: https://wiki.archlinux.org/index.php?search={}&title=Special%3ASearch&wprov=acrw1
      gh: https://github.com/search?q={}
      mg: https://metager.org/meta/meta.ger3?eingabe={}
      st: https://stackoverflow.com/search?q={}&s=3a881e05-49e6-4459-9eac-b73f3ca6e9ce
  url.start_pages:
    global: https://metager.org
  window.transparent:
    global: true
